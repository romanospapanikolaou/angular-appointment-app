<div class="container mt-1">
  <div class="card">
    <h2 class="text-center mt-4">Appointment App</h2>
    <div class="row">
      <div class="col">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          placeholder="Appointment Description"
          (keydown.enter)="addAppointment()"
          maxlength="30"
        />
      </div>
      <div class="col">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Appointment Date"
          (keydown.enter)="addAppointment()"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentLocation"
          placeholder="Location (optional)"
          (keydown.enter)="addAppointment()"
          maxlength="20"
        />
      </div>
    </div>
    <div class="row2">
      <button class="btn btn-primary w-100" (click)="addAppointment()">
        ADD
      </button>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-secondary btn-clear" (click)="clearAppointments()">
        Clear All Appointments
      </button>
    </div>
  </div>

  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between"
      *ngFor="let appointment of appointments; index as i"
    >
      <div>
        <strong>{{ appointment.title }}</strong>
      </div>
      <div>
        <div>{{ appointment.date | date : "dd.MM.yyyy" }}</div>
        <div>{{ appointment.location }}</div>
      </div>
      <button class="btn btn-danger" (click)="deleteAppointment(i)">
        DELETE
      </button>
    </li>
  </ul>
</div>
